<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Insertion Example</title>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is an example of how to insert an image in HTML:</p>
    
    <!-- Image inserted here -->
    <img src="path-to-your-image.jpg" alt="A description of the image" width="300">
    
    <p>Enjoy browsing!</p>
</body>
</html>
